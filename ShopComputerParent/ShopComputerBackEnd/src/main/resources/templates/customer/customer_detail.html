<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head th:replace="page_blank :: head">

</head>

<body>
	<div th:replace="page_blank :: header"></div>

	<div th:insert="page_blank :: sidebar"></div>

	<main id="main" class="main">
		<div class="pagetitle">
			<h1>Dashboard</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="authen.html">Home</a></li>
					<li class="breadcrumb-item active">Dashboard</li>
				</ol>
			</nav>
		</div>
		<div th:fragment="content">
			<div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
			<!-- Vị trí hiển thị bảng -->
			<form th:action="@{'/customer/edit'}" method="post" style="max-width: 700px;margin:0 auto"
				th:object="${customer}">

				<input type="hidden" th:field="*{id}" id="id">

				<div class="border border-secondary rounder p-3">

					<div class="form-group row">
						<label for="email" class="col-sm-4 col-form-label" style="margin-bottom: 20px;">ID</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{id}" id="id" class="form-control" name="id" readonly>
						</div>

					</div>

					<div class="form-group row">
						<label for="email" class="col-sm-4 col-form-label" style="margin-bottom: 20px;">Email</label>
						<div class="col-sm-8">
							<input type="email" th:field="*{email}" id="email" class="form-control" name="email"
								readonly required>
						</div>

					</div>
					<div class="form-group row">
						<label for="firstName" class="col-sm-4 col-form-label" style="margin-bottom: 20px;">Họ và tên
							đệm
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" id="firstName">
						</div>

					</div>
					<div class="form-group row">
						<label for="lastName" class="col-sm-4 col-form-label" style="margin-bottom: 20px;">Tên
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
						</div>

					</div>
					<div class="form-group row">
						<label for="address1" class="col-sm-4 col-form-label" style="margin-bottom: 20px;">Địa chỉ 1
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{address1}" id="address1" required>
						</div>

					</div>
					<div class="form-group row">
						<label for="address2" class="col-sm-4 col-form-label" style="margin-bottom: 20px;">Địa chỉ 2
						</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{address2}" id="address2">
						</div>

					</div>

					<div style="margin-bottom: 20px;"></div>



					<div class="form-group row">
						<label class="col-sm-4 col-form-label" style="margin-bottom: 20px;">Số điện thoại</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{phoneNumber}" required minlength="8"
								maxlength="15">

						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label" style="margin-bottom: 20px;">Thời gian tạo tài
							khoản</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:value="${customer.createTime}" readonly>
						</div>
					</div>
					<input type="hidden" th:field="*{passWord}">
					<input type="hidden" th:field="*{verificationCode}">

					<div class="mb-3 form-check">

						<label class="form-check-label" for="enable" style="margin-bottom: 20px;">Enable</label>
						<input type="checkbox" class="form-check-input" id="enable" th:field="*{enable}">
					</div>


					<div class="text-center">
						<button type="submit" class="btn btn-primary">Lưu</button>

						<a type="button" class="btn btn-secondary" id="buttonCancel" th:href="@{/customer}">Thoát</a>
					</div>



				</div>

			</form>
		</div>
		<!-- End Page Title -->
	</main>


	<div th:replace="page_blank :: footer"></div>
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>
	<div th:replace="page_blank :: js"></div>


</body>

</html>
