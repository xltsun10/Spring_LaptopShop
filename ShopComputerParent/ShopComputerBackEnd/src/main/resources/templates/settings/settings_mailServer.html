<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

	<div th:fragment="content" th:remove="tag">
		<form th:action="@{/settings/save_mailServer}" method="post" >
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					SMTP Server Host Name:
				</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_HOST" th:value="${MAIL_HOST}" required>
				</div>
			</div>
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					Port Number:
				</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_POST" th:value="${MAIL_POST}" required>
				</div>
			</div>
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					Username:
				</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}" required>
				</div>
			</div>
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					Password:
				</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}" required>
				</div>
			</div>
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					Server Authentication Required:
				</label>
				<div class="col-sm-4">
					<select name="SMTP_AUTH">
						<option th:value="true" th:selected="${SMTP_AUTH} == 'true'">True</option>
						<option th:value="false" th:selected="${SMTP_AUTH} == 'false'">False</option>
					</select>
				</div>
			</div>
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					Server Requires Secured Connection(TL5):
				</label>
				<div class="col-sm-4">
					<select name="SMTP_SECURED">
						<option th:value="true" th:selected="${SMTP_SECURED} == 'true'">True</option>
						<option th:value="false" th:selected="${SMTP_SECURED} == 'false'">False</option>
					</select>
				</div>
			</div>
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					From E-mail Address:
				</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_FROM" th:value="${MAIL_FROM}" required>
				</div>
			</div>
			<div class="form-group row m-1">
				<label class="col-sm-4 col-form-label">
					Sender Name:
				</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}" required>
				</div>
			</div>
						<div class="text-center">
			<button type="submit" class="btn btn-primary m-3">Lưu</button>
			<a type="button" class="btn btn-secondary" id="buttonCancel" th:href="@{/}">Thoát</a>
		</div>
		</form>

	</div>




</body>

</html>
