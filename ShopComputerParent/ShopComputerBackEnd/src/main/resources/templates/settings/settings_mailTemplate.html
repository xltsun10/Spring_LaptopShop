<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

	<div th:fragment="content">
		<form th:action="@{/settings/save_mailTemplate}" method="post" enctype="multipart/form-data">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">E-mail Subject:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT"
						th:value="${CUSTOMER_VERIFY_SUBJECT}" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">E-mail Content:</label>
				<div class="col-sm-10">
					<textarea rows="5" name="CUSTOMER_VERIFY_CONTENT"
						id="customerVerificationContent">[[${CUSTOMER_VERIFY_CONTENT}]]</textarea>
				</div>
			</div>
						<div class="text-center">
			<button type="submit" class="btn btn-primary m-3">Lưu</button>
			<a type="button" class="btn btn-secondary" id="buttonCancel" th:href="@{/}">Thoát</a>
		</div>



		</form>



	</div>


</body>

</html>
