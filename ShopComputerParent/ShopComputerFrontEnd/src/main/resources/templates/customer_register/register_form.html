<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: header('ShopComputerPTD')">
</head>

<body>
	<div class="container-fluid">


		<div th:insert="fragment :: menubar"></div>
		<div th:replace="navigation :: search_nav"></div>
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		<form th:object="${customer}" method="post" th:action="@{/register}">
			<div class="vh-100" style="background-color: #eee;  min-height: 100vh; ">
				<div class="container h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-lg-12 col-xl-11">
							<div class="card text-black" style="border-radius: 25px;">
								<div class="card-body p-md-5">
									<div class="row justify-content-center">
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

											<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng ký</p>

											<form class="mx-1 mx-md-4">

												<div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 20px;">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="form3Example1c" class="form-control"
															th:field="*{firstName}" />
														<label class="form-label" for="form3Example1c">Họ</label>
													</div>
												</div>
												<div class="d-flex flex-row align-items-center mb-4" style="margin-bottom: 20px;">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="demVaTen" class="form-control"
															th:field="*{lastName}" />
														<label class="form-label" for="demVaTen">Đệm và Tên</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="email" id="form3Example3c" class="form-control" th:field="*{email}"/>
														<label class="form-label" for="form3Example3c">Địa chỉ
															email</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="password" id="form3Example4c"
															class="form-control" th:field="*{passWord}"/>
														<label class="form-label" for="form3Example4c">Mật khẩu</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-key fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="password" id="form3Example4cd"
															class="form-control" />
														<label class="form-label" for="form3Example4cd">Nhập lại mật
															khẩu</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-location-dot fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="address1" class="form-control" th:field="*{address1}"/>
														<label class="form-label" for="address1">Địa chỉ 1</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-location-dot fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="address2" class="form-control" th:field="*{address2}"/>
														<label class="form-label" for="address2">Địa chỉ 2</label>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-phone fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}"/>
														<label class="form-label" for="phoneNumber">Số điện
															thoại</label>
													</div>
												</div>

												<div class="form-check d-flex justify-content-center mb-5">
													<input class="form-check-input me-2" type="checkbox" value=""
														id="form2Example3c" />
													<label class="form-check-label" for="form2Example3">
														Tôi đồng ý với tất cả điều khoản !<a href="#!">Điều khoản dịch
															vụ</a>
													</label>
												</div>

												<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
													<button type="submit" class="btn btn-primary btn-lg">Đăng
														ký</button>
												</div>

												<div class="extended-section" style="height: 60px;">
													<!-- Thêm một div để kéo dài trang -->
												</div>

											</form>

										</div>
										<div
											class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

											<img th:src="@{/image/imageLaptop.jpg}" 
												class="img-fluid" alt="Sample image">

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>




		<div th:insert="fragment :: menubar-footer"></div>
		<footer th:replace="fragment :: footer">
		</footer>
	</div>
</body>

</html>
