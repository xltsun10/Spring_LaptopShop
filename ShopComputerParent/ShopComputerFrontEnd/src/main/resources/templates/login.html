<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
	<title>Home - Shopme Admim</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">

</head>

<body>
	<div class="container text-align">
		<div class="d-flex flex-column align-items-center justify-content-center">
			<img th:src="@{/image/computerShopIcon.png}" class="mb-3" width="150px" style="margin-top: 10px;">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out</p>
			</div>
			<form th:action="@{/login}" method="post" class="w-50">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						name="email" style="height: 40px;" minlength="8" maxlength="32" required>

				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" name="password" style="height: 40px;" minlength="8" maxlength="32"
					required
					>
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		<div class="mt-3">
			
			<a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/google}">
				<i class="fab fa-google"></i>
				Continue with Google</a>
		</div>
		<div class="mt-3">
		<a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/facebook}">
				<i class="fab fa-facebook"></i>
				Continue with Facebook</a>	
		</div>	
			<div>
				or <a th:href="@{/forgot_password}">Forgot Password</a>
			</div>
			<div>
				Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
			</div>
			<div>Â </div>
		</div>

	</div>

	<!-- Your content goes here -->
</body>






</html>
