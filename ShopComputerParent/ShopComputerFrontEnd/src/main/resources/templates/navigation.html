<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

	<div th:fragment="search_nav" class="row">
		<div class="col-md">



			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" method="get">
						<input type="search" name="keyword" class="form-control mr-sm-2" th:value="${keyword}"
							placeholder="keyword" required />
						<input type="submit" value="Search" class="btn btn-outline-success" />
					</form>
					<ul class="navbar-nav">
						<th:block sec:authorize="isAuthenticated()">
							<li class="nav-item">
								<b><a class="nav-link" th:href="@{/account_details}"
										sec:authentication="principal.fullName"></a></b>
							</li>
						</th:block>

						<li class="nav-item" sec:authorize="isAuthenticated()">
							<a class="nav-link" th:href="@{'/cart'}">
								<div>
									<i class="fa-solid fa-cart-shopping"></i>
									Giỏ hàng
								</div>
							</a>
						</li>



						<th:block sec:authorize="isAuthenticated()">
							<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
								<input type="submit" value="logout" />
							</form>
							<li class="nav-item">
								<a class="nav-link" href="javascript: document.logoutForm.submit()">Đăng xuất</a>
							</li>
						</th:block>
						<th:block sec:authorize="!isAuthenticated()">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/login}">Đăng nhập</a>
							</li>

							<li class="nav-item">
								<a class="nav-link" th:href="@{/register}">Đăng ký</a>
							</li>



					</ul>
				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="footer_menu">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="bottomNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Privacy Notice</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Returns &amp; Refunds</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div th:fragment="footer" class="text-center m-3">
			<p>[[${COPYRIGHT}]]</p>
		</div>
	</div>
</body>

</html>
