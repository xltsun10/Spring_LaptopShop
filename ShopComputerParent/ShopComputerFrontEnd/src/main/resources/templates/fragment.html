			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/image/computerShopIcon.png}" width="70px"/>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<!-- Nội dung menu 1 -->
					<ul class="navbar-nav">
						<th:block sec:authorize="isAuthenticated()">
							<li class="nav-item">

						<li class="nav-item">
							<a class="nav-link" href="#">Careers</a>
						</li>
						<li class="nav-item">

						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/login}">Đăng nhập</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/register}">Đăng ký</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Liên hệ</a>
						</li>

					</ul>
				</div>
			</nav>
		</div>
	</div>

		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#botNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="botNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
